---
layout: default
description: 用于博客文章页面的布局
---
<article class="site-post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}">
				{{ page.date | date: "%b %-d, %Y" }}
			</time>
			{% if page.author %} • 
			<span>
				<span>
					{{ page.author }}
				</span>
			</span>
			{% endif %}
		</p>
	</header>

	<div class="post-content">
		{{ content }}
	</div>

</article>
