<div class="post-nav">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>      
	    {% if post.categories.size > 0 %}
        {% for my_category in post.categories  %}
          <span class="post-category">{{ my_category }}</span>
        {% endfor %}
      {% endif %}
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> 
    </li>
    {% endfor %}
  </ul>
</div>
