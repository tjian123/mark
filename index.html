---
layout: home
---

<!-- 遍历分页后的文章 -->
{% assign posts = paginator.posts %}
{% include option/post-list.html %}

<!-- 分页链接 -->
<ul class="page-nav">
  {% if paginator.previous_page %}
  <li class="item">
    <a class="meta" href=
    {% if paginator.previous_page == 1 %}
    {{ site.url }}
    {% else %}
    {{ "/blog/page" | append: paginator.previous_page | prepend: site.url }}
    {% endif %}>前一页</a>
   </li>
  {% endif %}
  <li class="item">
  	<span class="meta">{{ paginator.page }} / {{ paginator.total_pages }}</span>
  </li>
  {% if paginator.next_page %}
  <li class="item">
    <a class="meta" href="/blog/page{{ paginator.next_page }}">后一页</a>
  </li>
  {% endif %}
</ul>
