---
layout: default
---

<div class="post-nav">

  <h1 class="post-heading">文章列表</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <a class="post-item" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> 
	  {% if post.categories %}
      |
      {% for my_category in post.categories  %}
      <span class="post-category">{{ category }}</span>
      {% endfor %}
      {% endif %}
    </li>
    {% endfor %}
  </ul>

</div>
